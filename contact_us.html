<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="navbar__logo">
                <img class="img" src="./img/Logo-White.svg" alt="">
            </div>
        
            <input type="checkbox" class="hidden navbar__nav-checkbox" id="checkbox">
            <label for="checkbox" class="hidden navbar__nav-button">
                <span class=" navbar__nav-button--icon"></span>
            </label>
        
            <div class="navbar__nav">
                <div class="navbar__nav-list">
                    <ul class="navbar__nav-items">
                        <li>
                            <a href="/">Activate</a>
                        </li>
                        <li>
                            <a href="/">Buy Now</a>
                        </li>
                        <li>
                            <a href="/">Sign Up</a>
                        </li>
                    </ul>
        
                    <button class="btn btn-login">Login</button>
                </div>
            </div>
        </nav>

        <div class="hero">
            <div>
                <img class="img" src="/img/hero-bg.png" alt="">
            </div>

            <h2 class="heading2">Contact Us</h2>
        </div>
    </header>

    <main>
        <section class="grid-section mt-xl">
            <div>
                <form class="form" action="/">
                    <div>
                        <label class="label" for="full-name">Full Name</label>
                        <input class="input" type="text" id="full-name" placeholder="Ex : John Maye" />
                    </div>

                    <div>
                        <label class="label" for="email">Email</label>
                        <input class="input" type="text" id="email" placeholder="example@email.com" />
                    </div>

                    <div>
                        <label class="label" for="message">Your Message</label>
                        <textarea class="input" name="" id="message" cols="30" rows="5"
                            placeholder="Write Your Messsage"></textarea>
                    </div>

                    <button class="btn mt-xs">Contact Us</button>
                </form>

                <div class="mt-sm email-dm">
                    <img src="." alt="message-icon">
                    <a href="/">Email us - eric@supergoodco.org</a>

                </div>
            </div>

            <div class="info-form__img">
                <img class="img" src="/img/contact-us.svg" alt="">
            </div>
        </section>
    </main>

    <footer class="footer mt-xl">
        <div class="footer__logo">
            <img class="img" src="./img/Logo-White.svg" alt="">
        </div>

        <nav class="footer__nav">
            <ul class="footer__nav-items">
                <li>
                    <a href="/">Activate</a>
                </li>
                <li>
                    <a href="/">Buy Now</a>
                </li>
                <li>
                    <a href="/">Get SuperGood ID</a>
                </li>
                <li>
                    <a href="/">FAQs</a>
                </li>
                <li>
                    <a href="/">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="social-media__icon">
            <img src="/img/facebook-box-fill.svg" alt="">
            <img src="/img/instagram-icon.svg" alt="">
        </div>
       
        <p class="rite">copyright Â© SuperGood ID 2023</p>
    </footer>
</body>

</html>
