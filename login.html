<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="navbar__logo">
                <img class="img" src="./img/Logo-White.svg" alt="">
            </div>
        
            <input type="checkbox" class="hidden navbar__nav-checkbox" id="checkbox">
            <label for="checkbox" class="hidden navbar__nav-button">
                <span class=" navbar__nav-button--icon"></span>
            </label>
        
            <div class="navbar__nav">
                <div class="navbar__nav-list">
                    <ul class="navbar__nav-items">
                        <li>
                            <a href="/">Activate</a>
                        </li>
                        <li>
                            <a href="/">Buy Now</a>
                        </li>
                        <li>
                            <a href="/">Sign Up</a>
                        </li>
                    </ul>
        
                    <button class="btn btn-login">Login</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="flex mt-xl">
            <form class="form" action="/">
                <h3 class="heading3">Login to SuperId</h3>
                <div>
                    <label class="label" for="email">Email</label>
                    <input class="input" type="text" id="email" placeholder="example@email.com" />
                </div>

                <div>
                    <label class="label" for="password1">Password</label>
                    <input class="input" type="password" id="password1" placeholder="*********" />
                </div>
                
                <a class="forgot-password" href="/">Forgot Password?</a>
                
                <button class="btn mt-sm">Login to Account</button>
            </form>
    
            <div class="info-form__img">
                <img class="img" src="/img/login.svg" alt="">
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__logo">
            <img class="img" src="./img/Logo-White.svg" alt="">
        </div>

        <nav class="footer__nav">
            <ul class="footer__nav-items">
                <li>
                    <a href="/">Activate</a>
                </li>
                <li>
                    <a href="/">Buy Now</a>
                </li>
                <li>
                    <a href="/">Get SuperGood ID</a>
                </li>
                <li>
                    <a href="/">FAQs</a>
                </li>
                <li>
                    <a href="/">Contact</a>
                </li>
            </ul>
        </nav>
        <p class="rite">copyright Â© SuperGood ID 2023</p>
    </footer>
</body>

</html>
